<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Overview
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Export</a>
        </li>
      </ul>

      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Nav item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nav item again</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">One more nav</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Another nav item</a>
        </li>
      </ul>

      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Nav item again</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">One more nav</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Another nav item</a>
        </li>
      </ul>
    </nav>

    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
      <h1>Dashboard</h1>

      <data-table [sortable]="true" [pagination]="true" [expandable]="true" [selectRowVisible]="true"
      [showIndex]="true" (reload)="reload($event)">
      <ng-template #dataTableExpand let-row="row" let-owner="row.owner">
        <div class="row">
          <div class="col-sm-6">
            <span>{{ owner.login }} </span>
          </div>
          <div class="col-sm-6">
            Details
          </div>
        </div>
      </ng-template>
      <dt-column [name]="'id'" [header]="'Github Id'" [width]="110" [sortable]="true">
      </dt-column>
      <dt-column [name]="'name'" [header]="'Name'" [width]="460" [sortable]="true">
      </dt-column>
      <dt-column [name]="'size'" [header]="'Size'" [width]="90" [sortable]="true">
      </dt-column>
      <dt-column [name]="'language'" [header]="'Language'" [width]="140" [sortable]="true">
      </dt-column>
      <dt-column [name]="'forks'" [header]="'Forks'" [width]="90" [sortable]="true">
      </dt-column>
      <dt-column [name]="'html_url'" [header]="'Link'">
        <ng-template #tableBodyTemplate let-column let-row="row">
          <a href="{{row.html_url }}"> link </a>
        </ng-template>
      </dt-column>
    </data-table>
    </main>
  </div>
</div>
