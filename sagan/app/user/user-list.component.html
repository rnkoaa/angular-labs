<div class="col-md-12">
    <row class="user-actions">
        <button (click)="addNewUser()" class="btn btn-primary">
            <i class="glyphicon glyphicon-user"></i>&nbsp; &nbsp; Add User
        </button>
    </row>
    <table class="user-table table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email | lowercase}}</td>
            <td><i class="glyphicon glyphicon-edit"></i></td>
            <td><i class="glyphicon glyphicon-trash"></i></td>
        </tr>
    </table>
</div>
