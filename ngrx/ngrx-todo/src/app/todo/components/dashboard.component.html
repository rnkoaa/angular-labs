<div class="container-fluid">
  <div class="row">
    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#">Overview
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Export</a>
        </li>
      </ul>

      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Nav item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Nav item again</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">One more nav</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Another nav item</a>
        </li>
      </ul>

      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Nav item again</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">One more nav</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Another nav item</a>
        </li>
      </ul>
    </nav>

    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
      <h1>Dashboard</h1>

      <input placeholder="your todo" [(ngModel)]="todo">

      <button (click)="addTodo(todo)" [disabled]="!todo" *ngIf="!editing">
        Add todo
      </button>

      <button (click)="updateTodo(todo)" *ngIf="editing">
        Update
      </button>
      <button (click)="cancelEdit()" *ngIf="editing">
        Cancel
      </button>
      <ul>
        <li *ngFor="let todo of todos$ | async; let i = index;">
          <span [class.done]="todo.done">{{ todo.value }}</span>
          <button (click)="editTodo(todo)">Edit</button>
          <button (click)="toggleDone(todo)">Toggle Done</button>
          <button (click)="deleteTodo(todo.id)">X</button>
        </li>
      </ul>
    </main>
  </div>
</div>
